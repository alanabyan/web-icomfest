<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wayang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        .sticky-container {
            position: sticky;
            top: 0;
            height: 100vh;
        }
    </style>
</head>
<body class="bg-black w-full min-h-screen py-10 px-6 sm:px-8 lg:px-12 overflow-x-hidden">
    <!-- Back Button -->
    <button class="mb-8" onclick="handleClick()">
        <img src="../public/icons/button-back.svg" alt="Back" class="w-12" />
    </button>

    <div class="grid grid-cols-1 lg:grid-cols-2 mt-[87px] gap-6">
        <!-- Sticky Image -->
        <div class="sticky-container">
            <div class="relative">
                <img src="../public/images/megamendung.svg" alt="Megamendung" class="w-full object-cover" />
                <div class="absolute inset-0 bg-black bg-opacity-15"></div>
                <h1 class="absolute text-white bottom-5 poppins font-bold text-2xl sm:text-3xl lg:text-4xl left-5">
                    BATIK
                </h1>
            </div>
        </div>

        <!-- Scrollable Content -->
        <div id="content" class="flex flex-col"></div>
    </div>

    <section class="relative w-full px-4 sm:px-6 lg:px-8 mt-[106px] py-10">
        <div class="bg-white rounded-[20px] lg:rounded-[40px] p-4 sm:p-6">
            <div class="flex flex-col items-start justify-center">
                <div class="flex gap-x-4 items-center mb-6">
                    <img src="../public/icons/nevtik.svg" alt="Nevtik Logo" class="w-12 sm:w-[58px]" />
                    <img src="../public/text-box.svg" alt="Text Box" class="w-24 sm:w-auto" />
                </div>
                <div id="footer" class="flex flex-col gap-y-4 w-full">
                    <!-- Items will be appended here by JavaScript -->
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>


</html>
