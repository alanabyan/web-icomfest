<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wayang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
      .sticky-container {
        position: sticky;
        top: 0;
        height: 100vh;
      }
    </style>
  </head>
  <body class="bg-black w-full h-screen py-10 px-12 overflow-x-hidden">
    <!-- Back Button -->
    <button class="mb-8" onclick="handleClick()">
      <img src="../public/icons/button-back.svg" alt="Back" class="w-12" />
    </button>

    <div class="grid grid-cols-2 mt-[87px]">
      <!-- Sticky Image -->
      <div class="sticky-container">
        <div class="relative">
          <img src="../public/images/megamendung.svg" alt="" />
          <div class="absolute inset-0 bg-black bg-opacity-15"></div>
          <h1
            class="absolute text-white bottom-5 poppins font-bold text-4xl left-5"
          >
            BATIK
          </h1>
        </div>
      </div>
      <div id="content" class="flex flex-col"></div>

      <!-- Scrollable Content -->
    </div>

    <section class="relative w-full px-6 mt-[106px] py-10">
      <div class="bg-white rounded-[40px] p-6">
        <div class="flex flex-col items-start justify-center">
          <div class="flex gap-x-[24px] items-center mb-6">
            <img
              src="../public/icons/nevtik.svg"
              alt="Nevtik Logo"
              class="w-[58px]"
            />
            <img src="../public/text-box.svg" alt="" />
          </div>
          <div id="footer" class="flex flex-col gap-y-[16px] w-full">
            <!-- Items will be appended here by JavaScript -->
          </div>
        </div>
      </div>
    </section>
    <script>

        function handleClick() {
            window.location.href = "/index.html"
        }
      const footerData = [
        {
          title: "OUR TEAMS",
          icon: "../public/icons/top-right-arrow-footer.svg",
        },
        {
          title: "INSTAGRAM",
          icon: "../public/icons/top-right-arrow-footer.svg",
        },
        {
          title: "LINKEDIN",
          icon: "../public/icons/top-right-arrow-footer.svg",
        },
        {
          title: "YOUTUBE",
          icon: "../public/icons/top-right-arrow-footer.svg",
        },
      ];

      const footerList = document.getElementById("footer");

      footerData.forEach((item) => {
        const card = document.createElement("div");
        card.classList.add(
          "flex",
          "flex-col",
          "gap-y-[6px]",
          "w-full",
          "group",
          "px-[90px]"
        );
        card.innerHTML = `
    <div class="flex justify-between items-center w-full">
      <p class="text-[#A5A5A5] font-bold text-[35px] radio group-hover:text-black transition-colors duration-300">${item.title}</p>
      <img
        src="${item.icon}"
        alt="icon"
        class="w-[40px] opacity-0 scale-0 group-hover:opacity-100 group-hover:scale-100 group-hover:rotate-[345deg] transition-all duration-300"
      />
    </div>
    <hr class="bg-[#A5A5A5] group-hover:bg-black h-[2px] w-full transition-colors duration-300" />
  `;
        footerList.appendChild(card);
      });

      document.addEventListener("DOMContentLoaded", () => {
        gsap.registerPlugin(ScrollTrigger);

        // Data untuk konten scroll
        const timeless = [
          {
            title: "Pengertian",
            description:
              "Kuta Beach is one of Bali’s most iconic tourist destinations.",
          },
          {
            title: "Sejarah",
            description:
              "Sejarah Kuta Beach dimulai sejak tempat ini menjadi desa nelayan sederhana.",
          },
        ];

        timeless.forEach((item, index) => {
          // Membuat elemen card
          const card = document.createElement("div");
          card.classList.add("flex", "flex-col");

          card.innerHTML = `
            div class="flex flex-col">
          <h1 class="text-[#B57442] poppins font-bold text-4xl">${item.title}</h1>
          <p class="font-normal text-xl neue text-white text-justify">
            Kuta Beach is one of Bali’s most iconic tourist destinations,
            renowned for its soft white sand, perfect waves for surfing, and
            stunning sunsets. Located just minutes from Ngurah Rai Airport, Kuta
            is a haven for travelers seeking a complete tropical experience.
            Pantai Kuta, Bali, Indonesia Kuta Beach is one of Bali’s most iconic
            tourist destinations, renowned for its soft white sand, perfect
            waves for surfing, and stunning sunsets. Located just minutes from
            Ngurah Rai Airport, Kuta is a haven for travelers seeking a complete
            tropical experience.
          </p>
        </div>
          `;

          document.querySelector("#content").appendChild(card);

          // Animasi menggunakan GSAP
          const timeline = gsap.timeline({
            scrollTrigger: {
              trigger: card,
              start: "top center",
              end: "top -20%",
              scrub: true,
              toggleActions: "play none none reverse",
            },
          });

          timeline
            .fromTo(
              card,
              { opacity: 0, y: 100, scale: 0.95 },
              { opacity: 1, y: 0, scale: 1, duration: 1.2, ease: "power4.out" }
            )
            .to(card, {
              opacity: 0,
              y: -100,
              duration: 1.2,
              ease: "power4.in",
            });
        });

        // Transisi ke section lain
        const lastSection = document.querySelector("section.relative");
        ScrollTrigger.create({
          trigger: "#content",
          start: "bottom center",
          onEnter: () => {
            gsap.to(window, {
              scrollTo: lastSection,
              duration: 1.5,
              ease: "power4.out",
            });
          },
        });
      });
    </script>
  </body>
</html>
