<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keris</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
      .sticky-container {
        position: sticky;
        top: 0;
        height: 100vh;
      }
    </style>
  </head>
  <body
    class="bg-black w-full min-h-screen py-10 sm:px-8 lg:px-12 overflow-x-hidden flex flex-col justify-center"
  >
    <!-- Back Button -->
    <button class="mb-8" onclick="handleClick()">
      <img src="../public/icons/button-back.svg" alt="Back" class="w-12" />
    </button>
    <div class="flex flex-col lg:flex-row justify-center w-full">
      <img
        src="../public/keris.svg"
        alt="Megamendung"
        class="max-w-[80%] object-cover ml-8"
      />
      <div class="px-4 py-4">
        <h1 class="text-white text-3xl font-bold flex flex-col">
          KERIS
          <span class="mt-12 text-xl font-normal"
            >Keris is a traditional asymmetrical dagger from Indonesia, known
            for its distinctive wavy or straight blade, intricate design, and
            spiritual significance. The keris is not just a weapon but also a
            symbol of cultural heritage, status, and power, often associated
            with mythology and mysticism.</span
          >
        </h1>
      </div>
    </div>

    <section class="relative w-full px-4 sm:px-6 lg:px-8 mt-[106px] py-10">
      <div class="bg-white rounded-[20px] lg:rounded-[40px] p-4 sm:p-6">
        <div class="flex flex-col items-start justify-center">
          <div class="flex gap-x-4 items-center mb-6">
            <img
              src="../public/icons/nevtik.svg"
              alt="Nevtik Logo"
              class="w-12 sm:w-[58px]"
            />
            <img
              src="../public/text-box.svg"
              alt="Text Box"
              class="w-24 sm:w-auto"
            />
          </div>
          <div id="footer" class="flex flex-col gap-y-4 w-full">
            <!-- Items will be appended here by JavaScript -->
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
